<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleção de Personagens</title>
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Selection</h1>
      </header>
      <div class="selecao">
        <div class="personagem jogador1"></div>
        <img src="src/imagens/thor.png" alt="Personagem1" id="jogador1">
        <div class="nome">
          <h2>Thor</h2>
        </div>

        <ul class="lista-personagem">
          <li class="personagem selecionado" id="thor" data-name="Thor"><span class="tag">1P</span>
            <img src="src/imagens/thor.jpg" alt="icone thor">
          </li>

          <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro"><span class="tag">1P</span>
            <img src="src/imagens/homem-de-ferro.jpg" alt="icone Homem de ferro">
          </li>

          <li class="personagem" id="viuva-negra" data-name="Viúva Negra"><span class="tag">1P</span>
            <img src="src/imagens/viuva-negra.jpg" alt="icone Viúva Negra">
          </li>

          <li class="personagem" id="hulk" data-name="Hulk"><span class="tag">1P</span>
            <img src="src/imagens/hulk.jpg" alt="icone hulk">
          </li>

          <li class="personagem" id="capitao-america" data-name="Capitão América">1P<span class="tag">1P</span>
            <img src="src/imagens/capitao-america.jpg" alt="icone Capitão América">
          </li>

          <li class="personagem jogador2" id="ultron" data-name="Ultron"><span class="tag">2P</span>
            <img src="src/imagens/ultron.jpg" alt="icone hulk">
          </li>

          <li class="personagem" id="doutor-doon" data-name="Doutor Doon"><span class="tag">1P</span>
            <img src="src/imagens/doutor-doom.jpg" alt="icone doutor doon">
          </li>

          <li class="personagem" id="nova" data-name="Nova"><span class="tag">1P</span>
            <img src="src/imagens/nova.jpg" alt="icone Nova">
          </li>

          <li class="personagem" id="fenix" data-name="Fénix"><span class="tag">1P</span>
            <img src="src/imagens/fenix.jpg" alt="icone Fénix">
          </li>

        </ul>
        <div class="personagem jogador2">
          <img src="src/imagens/ultron.png" alt="Personagem2" id="jogador2">
        <div class="nome">
          <h2>Ultron</h2>
        </div>
      </div>
    </main>
  </body>
</html>
